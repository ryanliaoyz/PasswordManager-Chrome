<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <script src="jquery-1.6.4.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="content ">


        <!--  登录面板    -->
        <div class="panel ">

            <!--  账号和密码组    -->
            <div class="group ">
                <label>username</label>
                <input id="username" placeholder="please enter the username ">

            </div>
            <div class="group ">
                <label>password</label>
                <input id="password" placeholder="please enter the password " type="password ">
            </div>

            <!--  登录按钮    -->
            <div class="login ">
                <button id="loginBtn" type="button" onclick="javascript:login()">login</button>
            </div>
        </div>


        <!--  注册按钮    -->
        <div class="register ">
            <button id="registerBtn" type="button" onclick="javascript:register()">register</button>
        </div>

    </div>
</body>
<script type="text/javascript" charset="utf-8" src="login.js"></script>

</html>
